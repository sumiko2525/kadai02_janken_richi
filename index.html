<!DOCTYPE html>
<!-- ドキュメントが HTML5 であることを宣言する部分 -->
<html lang="ja">
<!-- ページの言語が日本語（ja）であることを指定 -->
<head>
  <meta charset="UTF-8">
  <!-- 文字エンコーディングを UTF-8 に設定 -->
  <title>くまちゃんじゃんけん</title>
  <!-- ブラウザタブに表示されるタイトル -->
  <link rel="stylesheet" href="style.css">
  <!-- 外部 CSS ファイルを読み込む -->
</head>



<body>

  <!-- ① 初期ロゴ表示用 -->

  <div id="app">
  <!-- 上段：ロゴだけ -->
  <div id="logo-wrap">
    <img id="bear-logo" src="images/bear_logo.png" alt="くまちゃんロゴ">
  </div>



  <!-- ページの本文開始 -->
    <div class="slider">
        <div class="slide">
             <div class="container">
    <!-- アプリ全体を囲むコンテナ（中央寄せや背景などのスタイル適用用） -->
             <h1>くまちゃんと、じゃんけんしよう！</h1>
            <!-- 見出しタイトル -->
                <div class="bear-area">
                <!-- くまちゃん画像と吹き出しをまとめるエリア -->
                    <img id="bear" src="images/bear_goo.png" alt="くまちゃん">
                    <!-- くまちゃんの画像。初期表示はグーのポーズ -->
                    <div id="speech" class="speech">ぐー！</div>
                <!-- くまちゃんの「吹き出し」。JavaScript で表示/非表示を切り替える -->
                </div>
            <div class="buttons">
                <!-- ユーザー操作用のボタン群 -->
                <button data-hand="0">✊ グー</button>
                <!-- data-hand="0" は “グー” に対応する識別子 -->
                <button data-hand="1">✌️ チョキ</button>
                <!-- data-hand="1" は “チョキ” -->
                 <button data-hand="2">🖐️ パー</button>
                <!-- data-hand="2" は “パー” -->
            </div>

             <div id="stats">
              <h2>10回戦の結果</h2>
                <p>勝ち：<span id="win-count">0</span>回</p>
                <p>負け：<span id="lose-count">0</span>回</p>
                <p>勝率：<span id="win-rate">0</span>%</p>
            <div id="honey-pots"></div>
        </div>
    <div id="result" class="result"></div>
    <!-- 勝敗結果を表示するエリア。初期は空 -->
  </div>
  <script src="main.js"></script>
  <!-- 外部 JavaScript ファイルを読み込む -->
</body>
</html>
